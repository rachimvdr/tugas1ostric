<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Ostric Know Who You Are</title>
</head>
<body>
    <h2>Let Ostric Know Who You Are</h2>  
    <form>
            <label for="name" >
                Name 
            </label><br>
            <input type="text" name="nama" placeholder="Enter Your Name"><br><br>
            <label for="email">
                Email
            </label><br>
            <input type="text" name="email" placeholder="Enter Your Email"><br><br>
            <label for="age">
                Age
            </label><br>
            <input type="number" min="1" max="99" placeholder="Age"><br><br>
            <label for="generation">
                Ostric Generation
            </label><br>
            <input type="radio" name="og" value="2018">2018
            <input type="radio" name="og" value="2019">2019
            <input type="radio" name="og" value="Other">Other
            <br><br>
            <label for="interest">Interested in what area</label><br>
            <input type="checkbox" name="i">Front-End   
            <input type="checkbox" name="i">Back-End   
            <input type="checkbox" name="i">Data Visualization
            <br>
            <br>
            <input type="submit" value="Submit">
    </form>
    <br>
    <a href="home.html">Back to Home</a>

</body>
</html>
